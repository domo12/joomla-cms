language: php

php:
  - 8.2.9

services:
  - mysql

before_install:
  - sudo apt-get update
  - sudo apt-get install -y libonig-dev
  - mysql -e "USE mysql; UPDATE user SET authentication_string=PASSWORD('') WHERE User='root'; FLUSH PRIVILEGES;"
  - mysql -e 'CREATE DATABASE IF NOT EXISTS joomla;'

install:
  # Install PHPUnit with compatible version (e.g., 8.x)
  - composer require phpunit/phpunit:^8.0 --dev --no-interaction

script:
  - phpunit --version
  - phpunit --configuration phpunit.xml

branches:
  only:
    - 4.3-dev

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

notifications:
  email: false

matrix:
  allow_failures:
    - php: 8.2.9
