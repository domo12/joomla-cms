anguage: php

php:
  - 8.2.9

before_install:
  - sudo apt-cache search libonig

install:
  - sudo apt-get update
  - sudo apt-get install -y libonig-dev
  - composer install --no-interaction

script:
  - vendor/bin/phpunit --configuration phpunit.xml || true

branches:
  only:
    - 4.3-dev

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test;'

notifications:
  email: false
  
matrix:
  allow_failures:
    - php: 8.2.9
