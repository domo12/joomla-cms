name: CI/CD Pipeline

on:
  push:
    branches:
      - 4.3-dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Install Dependencies
        run: |
          composer install
          npm install

      - name: Run Tests
        run: |
          php libraries/vendor/bin/phpunit --configuration tests/phpunit.xml.dist
          npm test

# You can add more steps for deployment to staging/production environments.
